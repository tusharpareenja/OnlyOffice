version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: onlyoffice-postgres-arm
    environment:
      POSTGRES_USER: onlyoffice
      POSTGRES_PASSWORD: onlyoffice
      POSTGRES_DB: onlyoffice
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema/postgresql/createdb.sql:/docker-entrypoint-initdb.d/createdb.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U onlyoffice"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    container_name: onlyoffice-rabbitmq-arm
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: onlyoffice-redis-arm
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  documentserver:
    build:
      context: .
      dockerfile: Dockerfile.arm64
      platforms:
        - linux/arm64
    container_name: onlyoffice-documentserver-arm
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production-linux
      NODE_CONFIG_DIR: /app/Common/config
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: onlyoffice
      DB_USER: onlyoffice
      DB_PASS: onlyoffice
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "8000:8000"
    volumes:
      - ./App_Data:/app/App_Data
      - ./logs:/app/logs
      - ./Common/config/production-linux.json:/app/Common/config/production-linux.json
    restart: unless-stopped

volumes:
  postgres_data:

